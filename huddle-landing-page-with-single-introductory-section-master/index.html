<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preload" href="css/normalize.css" as="style">
  <link rel="stylesheet" href="css/normalize.css">

  <link rel="preload" href="css/styles.css" as="style">
  <link rel="stylesheet" href="css/styles.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  
  <script src="https://kit.fontawesome.com/51aa3fbc1e.js" crossorigin="anonymous"></script>

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>
<body>
  <header class="header">
    <div class="contenedor no-margin">
      <img class="header__logo" src="images/logo.svg" alt="imagen logo">
    </div>
  </header>

  <div class="contenedor">
    <main class="principal no-padding">
      <div class="principal__imagen">
        <img src="images/illustration-mockups.svg" alt="imagen principal">
      </div>
      <div class="principal__texto">
        <h1>Build The Community</h1>
        <h1>Your Fans Will Love</h1>
        <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.</p>
        <button class="boton sombra">Register</button>
      </div>
    </main>
  </div>

  <footer class="footer">
    <div class="redes contenedor">
      <a href="#" id="enlacef" class="fa-brands fa-facebook"></a>
      <a href="#" id="enlacei" class="fa-brands fa-twitter"></a>
      <a href="#" id="enlacet" class="fa-brands fa-instagram"></a>
    </div>
  </footer>
</body>
</html>
